<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .one{
            color: blue;
            text-decoration: line-through;
        }
        .two{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2> {{ title }} </h2>
        <p>I earn {{ wage }} pounder per hour.</p>
        <button @click="wage++">Increase wage by $1</button>
        <br>
        <button @click="wage--">Derease wage by $1</button>
        <br>
        <button @click="increase(50)">Increase wage by $50</button>
        <br>
        <button @click="decrease(5)">Derease wage by $5</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
